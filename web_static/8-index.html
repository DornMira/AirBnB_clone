<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
    <link rel="icon" href="images/icons.png">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<button>search</button>

	<div class="locations">
	  <h3>States</h3>
	  <h4>New York, Colorado...</h4>

	  <ul class="popover">
	    <li><h2>California</h2></li>
	    <li>San Francisco</li>
	    <li><h2>New York</h2></li>
	    <li>Buffalo</li>
	  </ul>
	</div>

	<div class="amenities">
	  <h3>Amenities</h3>
          <h4>Air Conditioning, Kitchen...</h4>
	  <ul class="popover">
	    <li>Internet</li>
	    <li>TV</li>
	    <li>Kitchen</li>
	    <li>Iron</li>
	   </ul>
	</div>
      </section>
	<section class="places">
	  <h1>Places</h1>
	  <article><h2>My Home</h2>
		<div class="price_by_night">$82</div>
		<div class="information"></div>
	  </article>
	  <article><h2>Tiny House</h2>
	    <div class="price_by_night">$65</div>
	    <div class="information"></div>
	  </article>
	  <article><h2>A Suite</h2>
	    <div class="price_by_night">$190</div>
	    <div class="information">
	      <div class="max_guest">6 guests </div>
	      <div class="number_rooms">3 bedrooms</div>
	      <div class="number_bathrooms">2 bathrooms</div>
	    </div>
	  </article>
	</section>

    </div>
    <footer>
        <p> Holberton School </p>
    </footer>
  </body>
</html>
